<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@import "Signup.css";
</style>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<title>Document</title>
</head>
<body>
	<!-- body start -->
	<section
		class="formsection d-flex justify-content-center align-items-center">
		<div class="formcontent">
			<form action="Signup" method="post">
			
				<div class="mt-3">
					<label class="form-label" for="email">Email</label>
					<div>
						<input type="text" name="email" class="form-control" id=""
							placeholder="Email" />
					</div>
				</div>
				<div class="mt-3">
					<label class="form-label" for="phoneNumber">Phone Number</label>
					<div>
						<input type="text" name="phoneNumber" class="form-control" id=""
							placeholder="Phone Number" />
					</div>
				</div>
				<div class="mt-3">
					<label class="form-label" for="password">Password</label>
					<div>
						<input type="text" name="password" class="form-control" id=""
							placeholder="Password" />
					</div>
				</div>
				<div class="mt-3 d-flex justify-content-between">
					<button type="submit" class="btn btn-info">SIGNUP</button>
					<a href="index.html">already have account ?</a>
				</div>
			</form>
		</div>
	</section>


		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<script src="Js/Fetch.js"></script>
	<script src="Js/javaScript.js"></script>
</body>
</html>
